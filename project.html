<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f9ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .custom-card {
      background: #e6f4ff;
      border-radius: 16px;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      height: 350px;
      transition: transform 0.3s ease;
    }

    .custom-card:hover {
      transform: translateY(-5px);
    }

    .custom-card-image {
      position: relative;
      height: 70%;
      overflow: hidden;
    }

    .custom-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .custom-card:hover .custom-card-image img {
      transform: scale(1.1); /* Zoom effect like letter open */
      filter: brightness(1);
    }

    .custom-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 183, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.4s ease;
    }

    .custom-card-content {
      padding: 12px;
      height: 30%;
      background-color: white;
      text-align: center;
    }

    .custom-card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .custom-card-text {
      font-size: 13px;
      color: #444;
      margin-bottom: 10px;
    }

    .btn-sky {
      background-color: #00b7ff;
      color: white;
      font-size: 12px;
    }

    .btn-sky:hover {
      background-color: #009fd6;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">✨ My Creative Projects ✨</h2>
    <div class="row justify-content-center g-4">
      
      <!-- Card 1 -->
      <div class="col-md-4 d-flex justify-content-center">
        <div class="custom-card">
          <div class="custom-card-image">
            <img src="https://picsum.photos/300/200?random=1" alt="Project 1" />
            <div class="custom-overlay">
              <a href="#" class="btn btn-sm btn-light">See Live</a>
            </div>
          </div>
          <div class="custom-card-content">
            <h5 class="custom-card-title">Story of Her Days</h5>
            <p class="custom-card-text">Aesthetic daily journal site with emotional vibes.</p>
            <a href="#" class="btn btn-sm btn-dark">Source Code</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 d-flex justify-content-center">
        <div class="custom-card">
          <div class="custom-card-image">
            <img src="https://picsum.photos/300/200?random=2" alt="Project 2" />
            <div class="custom-overlay">
              <a href="#" class="btn btn-sm btn-light">See Live</a>
            </div>
          </div>
          <div class="custom-card-content">
            <h5 class="custom-card-title">Java Code Corner</h5>
            <p class="custom-card-text">Simple and clean Java programs in one place.</p>
            <a href="#" class="btn btn-sm btn-dark">Source Code</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 d-flex justify-content-center">
        <div class="custom-card">
          <div class="custom-card-image">
            <img src="https://picsum.photos/300/200?random=3" alt="Project 3" />
            <div class="custom-overlay">
              <a href="#" class="btn btn-sm btn-light">See Live</a>
            </div>
          </div>
          <div class="custom-card-content">
            <h5 class="custom-card-title">Swasthsip</h5>
            <p class="custom-card-text">Track your balance and habits with ease.</p>
<a href="#" class="btn btn-sm btn-sky">Source Code</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
