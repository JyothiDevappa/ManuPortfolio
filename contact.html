<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Jyothi Devappa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <section class="contact-hero">
    <div class="container">
      <div class="contact-box">
        <h1 class="contact-title">Let’s work together</h1>
        <p class="contact-subtitle">Feel free to talk — I’m just one message away.</p>

        <form class="contact-form">
          <div class="input-group">
            <i class="bi bi-person"></i>
            <input type="text" placeholder="Your Name" required />
          </div>

          <div class="input-group">
            <i class="bi bi-envelope"></i>
            <input type="email" placeholder="Your Email" required />
          </div>

          <div class="input-group">
            <i class="bi bi-chat-left-text"></i>
            <textarea rows="5" placeholder="Your Message" required></textarea>
          </div>

          <button type="submit" class="btn-contact">Get In Touch</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
